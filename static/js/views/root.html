<div class="container-fluid">

<div class="modal fade" id="loginModal" ng-controller="rootCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <form role="form" ng-submit="submitLogin()">
      <div class="modal-body">
        <div class="form-group">
          <label for="username">Username</label>
          <input ng-model="username" type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ng-model="password" type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
      </div>
      <div class="modal-footer">
        <a href="/signup" type="button" class="btn btn-danger" style="float:left;">Signup</a>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>

<div class="container-fluid">
<div class="page-header">
  <h1>Telekom <small>La operadora comunitaria</small></h1>
</div>
</div>

  <div class="col-xs-6 userVideoDiv">
    <video id="remoteVideo" width="320" height="240" autoplay></video>
  </div>

</div>
